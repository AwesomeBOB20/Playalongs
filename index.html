<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playalongs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <!-- Playlist Controls (Purple) -->
    <div class="control-container">
      <div class="playlist-container">
        <input type="text" id="playlistSearch" class="selector selector--purple" placeholder="Select a Playlist" autocomplete="off" />
        <ul id="playlistList" class="menu menu--purple"></ul>
      </div>

      <div class="playlist-group">
        <button id="prevPlaylistItemBtn" class="btn btn--purple btn-square" aria-label="Previous in playlist">-</button>
        <div class="playlist-queue-container">
          <input type="text" id="playlistQueueSearch" class="selector selector--purple" placeholder="Playlist Queue" autocomplete="off" />
          <ul id="playlistQueueList" class="menu menu--purple"></ul>
        </div>
        <button id="nextPlaylistItemBtn" class="btn btn--purple btn-square" aria-label="Next in playlist">+</button>
      </div>

      <button id="stopPlaylistBtn" class="btn btn--purple">Stop Playlist</button>
    </div>

    <!-- Category / Exercise -->
    <div class="control-container">
      <div class="category-container">
        <input type="text" id="categorySearch" class="selector selector--orange" placeholder="All Categories" autocomplete="off" />
        <ul id="categoryList" class="menu menu--orange"></ul>
      </div>

      <div class="exercise-group">
        <button id="prevExerciseBtn" class="btn btn--orange btn-square" aria-label="Previous exercise">-</button>
        <div class="exercise-container">
          <input type="text" id="exerciseSearch" class="selector selector--orange" placeholder="Search exercises..." autocomplete="off" />
          <ul id="exerciseList" class="menu menu--orange"></ul>
        </div>
        <button id="nextExerciseBtn" class="btn btn--orange btn-square" aria-label="Next exercise">+</button>
      </div>

      <button id="randomExerciseBtn" class="btn btn--orange">Randomize Exercise</button>
    </div>

    <!-- Sheet music -->
    <div class="sheet-music">
      <img src="" alt="Sheet Music" />
    </div>

    <!-- Audio -->
    <audio id="audio" preload="auto" src=""></audio>

    <!-- Transport / Randomize / Limits -->
    <div class="control-container">
      <button id="playPauseBtn" class="btn btn--orange">Play</button>

      <div class="random-container">
        <button id="randomTempoBtn" class="btn btn--orange">Randomize Tempo</button>
        <div class="vertical-divider" aria-hidden="true"></div>
        <label for="autoRandomizeToggle" class="auto-label">
          <input type="checkbox" id="autoRandomizeToggle" /> Auto
        </label>
      </div>

      <input type="number" id="repsPerTempo" class="tempo-input" placeholder="Reps" min="1" />
      <input type="number" id="minTempo" class="tempo-input" placeholder="Min BPM" min="1" max="999" />
      <input type="number" id="maxTempo" class="tempo-input" placeholder="Max BPM" min="1" max="999" />
    </div>

    <!-- Tempo slider -->
    <div class="tempo-control">
      <label for="tempoSlider">Tempo: <span id="tempoLabel">BPM: 160</span></label>
      <input type="range" id="tempoSlider" class="tempo-slider" min="80" max="320" step="1" value="160" />
    </div>

    <!-- Main progress -->
    <div class="progress-container">
      <div class="bar" id="progressBar">
        <div class="bar__fill" id="progress"></div>
        <div class="time-overlay">
          <span class="time" id="currentTime">0:00</span>
          <span class="slash"> / </span>
          <span class="time" id="totalTime">0:00</span>
        </div>
      </div>
    </div>

    <!-- Playlist progress -->
    <div class="playlist-progress-container" style="display:none;">
      <div class="playlist-progress-bar">
        <div class="playlist-progress" id="playlistProgress"></div>
        <div class="playlist-time-overlay">
          <span id="playlistProgressPercentage">0%</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Local assets only -->
  <script defer src="data.js"></script>
  <script defer src="script.js"></script>

  <noscript>This app needs JavaScript enabled.</noscript>
</body>
</html>
